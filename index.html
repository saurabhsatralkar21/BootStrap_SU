<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootStrap v5 - Alpha</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<style>
    .my-custom-row {
        background-color: bisque;
        height: 400px;
    }
</style>

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-2 text-bg-warning">Col One</div>
            <div class="col-sm-12 col-md-6 col-lg-8 text-bg-success">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-6 order-2 text-bg-warning">Col One</div>
            <div class="col-sm-6 order-1 text-bg-success">Col Two</div>
        </div>

        <div class="row">
            <div class="col-sm-4 offset-2 text-bg-warning">Col One</div>
            <div class="col-sm-4 offset-1 text-bg-success">Col Two</div>
        </div>
        
        <div class="row my-custom-row justify-content-center align-items-center gx-5">
            <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
            <div class="col-sm-4"><div class="p-3 border bg-light">Col One</div></div>
        </div>

        <div class="row">
          <div class="col">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
            </button>

          </div>
          <div class="col"><button type="button" class="btn btn-outline-warning">Warning</button></div>
          <div class="col"><button type="button" class="btn btn-outline-primary">Primary</button></div>  
        </div>

    </div>

           <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
